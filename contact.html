    <link rel="stylesheet" href="assets/css/style.css">

        .home-bg {
        background-image: url(assets/images/bec1.jpg);
        background-position: center center;
        background-size: cover;
        position: relative;
        display: flex;
        align-items: center;
        transition: background-image 1s ease-in-out; 
    }
    
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg fixed-top custom-nav sticky">
    <div class="container">
        <a class='navbar-brand logo' href='index.html'>
                <h1 style="color: #fff; font-size: 1.8rem;display: inline;">BEC Hub</h1>
        </a>
        <button class="navbar-toggler navbar-toggler-custom" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link ">Home</a>
                </li>                                
                <li class="nav-item">
                    <a href="https://www.webprosindia.com/bapatlaec/default.aspx" class="nav-link">Attendance</a>
                </li>
                <li class="nav-item">
                    <a href="results.html" class="nav-link">Results</a>
                </li>
                <li class="nav-item">
                    <a href="studentmarks.html" class="nav-link">Student Marks</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Examinations
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="http://becbapatla.ac.in/examination-circulars/">Circulars</a></li>
                        <li><a class="dropdown-item" href="http://becbapatla.ac.in/examination-timetables/">TimeTables</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link active disabled"  style="color: gold;">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="home-bg section h-100vh" id="home">
    <div class="bg-overlay"></div>
    <div class="container z-index">
    <div class="container">
        <div class="contact-form">
            <h2 style="color: #fff;">Contact Us</h2>
            <form id="contact-form">
                <div class="mb-3">
                    <label for="name" class="form-label" style="color: #fff;">Name</label>
                    <input type="text" class="form-control" id="name" name="from_name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label" style="color: #fff;">Email address</label>
                    <input type="email" class="form-control" id="email" name="from_email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label" style="color: #fff;">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="send-button" disabled>Send</button>
            </form>
            <div id="form-status" class="mt-3" style="color: #fff;"></div>
        </div>
    </div>
</div>
</section>
<footer class="footer bg-dark text-white">
    <div class="container">
        <div class="text-end">
